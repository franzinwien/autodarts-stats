<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  
  <!-- Dartboard rings -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  <circle cx="64" cy="64" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Bullseye -->
  <circle cx="64" cy="64" r="8" fill="white"/>
  <circle cx="64" cy="64" r="4" fill="#ef4444"/>
  
  <!-- Dart -->
  <g transform="translate(64, 64) rotate(-45)">
    <line x1="0" y1="0" x2="35" y2="-35" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <polygon points="35,-35 45,-30 40,-40" fill="white"/>
  </g>
  
  <!-- Sync arrows (small) -->
  <g transform="translate(95, 95)">
    <circle cx="0" cy="0" r="18" fill="white"/>
    <path d="M-8,-2 L0,-10 L8,-2 M0,-10 L0,4" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M8,2 L0,10 L-8,2 M0,10 L0,-4" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(0,1)"/>
  </g>
</svg>
